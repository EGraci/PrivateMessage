<body id="body" data-spy="scroll" data-target=".navbar" data-offset="50">

	<div class="preloader">
		<div class="sk-cube-grid">
			<div class="sk-cube sk-cube1"></div>
			<div class="sk-cube sk-cube2"></div>
			<div class="sk-cube sk-cube3"></div>

		</div>
	</div>

<section class="hero-area overlay">
	<div class="block">
		<h1>Dark Image Chat</h1>
		<p>Technology of steganography for secret message</p>
		<a data-scroll href="#encode" class="btn btn-transparent">Encode Message</a>
		<a data-scroll href="#decode" class="btn btn-transparent">Decode Message</a>
	</div>
</section>

		<section class="bg-one about section" id="encode">
			<div class="container">
				<div class="row">
				
					<div class="title text-center wow fadeIn" data-wow-duration="1500ms" >
						<h2>Encode <span class="color">Message</span> </h2>
						<div class="border"></div>
					</div>

					<div class="contact-info col-md-6 wow fadeInUp" data-wow-duration="500ms">
						<div class="form-group">
							<input type="file" class="form-control" id="Efile" onchange="encodePI();">
						</div>
						<img class="img-responsive" src="img/preview-not-available.png" id="Egambar">
					</div>

					<div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
						<h3>Minimum filling 160 character</h3>	
						<div class="form-group">
								<textarea placeholder="Secreat Message" class="form-control" id="Epesan"></textarea>	
							</div>
							<div id="cf-submit">
								<input type="submit" id="contact-submit Bencode" class="btn btn-transparent col-lg-12" onclick="encode()" value="ENCODE">
							</div>	
					</div>
					
				</div>
			</div>
		</section>  

<section class="section  about section bg-dark" id="decode">
	<div class="container">
		<div class="row">
		
			<div class="title text-center wow fadeIn" data-wow-duration="1500ms" >
				<h2>Decode <span class="color">Message</span> </h2>
				<div class="border"></div>
			</div>

			<div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms">
				<div class="form-group">
					<textarea placeholder="Secreat Message" class="form-control" id="Dpesan" readonly></textarea>	
				</div>
			</div>

			<div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
				<div class="form-group">
					<input type="file" class="form-control" id="Dfile" onchange="decodePI();">
				</div>
				<img class="img-responsive" src="img/preview-not-available.png" id="Dgambar">		
			</div>
			
		</div>
	</div>
</section>
